<template name="Signup_form">
  {{#if shouldShowError}}
  <div class="alert alert-danger" role="alert">{{showErrorReason}}</div>
  {{/if}}
  <form id="signup">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        name="email"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        name="password"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-dark">Sign up</button>
    </div>
  </form>
</template>
