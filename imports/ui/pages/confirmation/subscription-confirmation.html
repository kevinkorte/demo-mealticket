<template name="Page_subscription_confirmation">
  <div class="container">
    <div class="row my-5 justify-content-center text-emerald-600">
      <div class="col-4">
        <div class="d-flex align-items-center text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-check-circle me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
            />
          </svg>
          <div class="fw-bold text-emerald-600 fs-5 text-center">
            Thanks for your subscription order.
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card mb-2">
          <div class="card-body">
            <div class="font-inter h5 fw-bold">
              Questions with this subscription order?
            </div>
            <div class="">Teriyaki Grill (Kennewick)</div>
            <div>Address: 7600 W Clearwater Ave Kennewick, WA 99336</div>
            <div>Phone: (509) 735-3848</div>
          </div>
        </div>
        <a
          class="btn btn-dark"
          href="{{pathFor 'App.subscriptions'}}"
          role="button"
          >View all subscriptions</a
        >
      </div>
    </div>
  </div>
</template>
