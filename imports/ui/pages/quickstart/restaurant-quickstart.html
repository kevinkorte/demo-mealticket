<template name="Page_restaurant_quickstart">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <form id="business">
          <h4 class="font-inter">What's your restaurants name?</h4>
          <p class="text-secondary">
            If you are on Google, select your company from the dropdown below.
          </p>
          <form id="restaurant-name-form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="restaurant-input"
                placeholder="Restaurant Name"
              />
              <label for="restaurant-input">Restaurant Name</label>
            </div>
            <div class="row justify-content-end">
              <div class="col-4 d-grid">
                <button type="submit" class="btn btn-dark">Next</button>
              </div>
            </div>
          </form>

          <!-- <div id="restaurant-details"></div> -->
        </form>
      </div>
    </div>
  </div>
</template>
