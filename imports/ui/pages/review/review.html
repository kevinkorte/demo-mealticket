<template name="Page_review">
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="card mb-3">
          <div class="card-body">
            <div class="h4 font-inter font-weight-900">
              Teriyaki Grill (Kennewick)
            </div>
            <div class="address font-inter">
              7600 W Clearwater Ave, Kennewick, WA 99336
            </div>
            <div class="phone font-inter">(509) 735-3848</div>
          </div>
        </div>
        <div id="map" style="height: 500px"></div>
      </div>
      {{taxes}}
      <div class="col-8">
        <div class="h3 font-inter font-weight-900">
          Review your weekly subscription order
        </div>
        {{#with draft}}
        <div class="my-2 pickupDate fs-6">
          First pickup: {{showPickupDate draft.anchor}} &bull; Reoccurs every
          {{showDay draft.anchor}}
        </div>
        {{/with}}
        <div class="card mb-2">
          <div class="card-body">
            <div class="font-inter h5 fw-bold">Where your order is going</div>
            <div class="">Teriyaki Grill (Kennewick)</div>
            <div>Address: 7600 W Clearwater Ave Kennewick, WA 99336</div>
            <div>Phone: (509) 735-3848</div>
          </div>
        </div>
        <div class="card mb-2">
          <div class="card-body">
            <div class="font-inter h5 fw-bold">Payment Method</div>

            {{#with getPaymentMethods}}
            <span class="text-capitalize">{{card.brand}}</span> {{card.last4}}
            &mdash; {{card.exp_month}}/{{card.exp_year}} {{/with}}
          </div>
        </div>
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="font-inter font-weight-900">Reoccurring Order</h5>
            {{> Component_invoice invoice}}
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-dark" id="btn">
            Create subscription order
          </button>
        </div>
      </div>
    </div>
    <!-- {{#with restaurant}}{{> Component_business restaurant_id=restaurant_id}}
    {{/with}} -->
  </div>
</template>
