<template name="Page_settings_restaurant">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-6">
        <p class="h4">Account</p>
        <div
          class="d-flex justify-content-between align-items-center border-top py-2 px-1 bg-light"
        >
          <div class="fw-bold">Email</div>
          <div>{{readEmail}}</div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center border-top py-2 px-1 bg-light border-bottom"
        >
          <div class="fw-bold">Orders</div>
          <div class="text-danger">Disabled</div>
        </div>

        <p class="h4 mt-4">Financials</p>
        <div
          class="d-flex justify-content-between align-items-center border-top py-2 px-1 bg-light"
        >
          <div class="fw-bold">Financial Account</div>
          <button
            id="stripe-account-link"
            class="btn btn-dark d-flex align-items-center"
          >
            Manage Financial Account
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-up-right ms-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"
              />
              <path
                fill-rule="evenodd"
                d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"
              />
            </svg>
          </button>
        </div>
        <div
          class="d-flex justify-content-between align-items-center border-top py-2 px-1 bg-light"
        >
          <div class="">
            <span class="fw-bold me-2">Charges</span
            ><small class="text-muted"
              >You are able to charge people for orders</small
            >
          </div>
          <div class="{{statusColor}}">
            {{readChargeStatus}}{{chargesStatus}}
          </div>
        </div>
        <div
          class="d-flex justify-content-between align-items-center border-top py-2 px-1 bg-light mb-5 border-bottom"
        >
          <div>
            <span class="fw-bold me-2">Payouts</span>
            <small class="text-muted"
              >Your bank account can recieve money for sales.</small
            >
          </div>

          <div class="{{statusColor}}">
            {{readPayoutStatus}}{{payoutsStatus}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
