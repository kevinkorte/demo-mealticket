<template name="Page_user_settings">
  <div class="container mt-5">
    <div class="row">
      <div class="col-8">
        <div class="form" id="user">
          <div class="mb-3">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="last-name"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
